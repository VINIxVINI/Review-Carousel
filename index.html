<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <!-- font-awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <section class="container">
            <!-- Title -->
            <div class="title">
                <h2>The Collection</h2>
                <div class="underline"></div>           
            </div>
            <!-- Review -->
            <article class="review">
                <div class="img-container">
                    <img src="/Images/img1.jpg" alt="A picture of a young man" id="person-img" />
                </div>
                <h4 id="author">Taha Khan</h4>
                <p id="job">JavaScript Developer</p>
                <p id="info">
                    A selfie where the person has their glasses on. The person is wearing a long sleeve black shirt with medium length
                    hair. The person is smiling. Moreover, the person has an apparently groomed beard.
                </p>
                <!-- previous/next buttons -->
                <div class="button-container">
                    <button class="previous-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>

                </div>
                <button class="random-btn">Surprise me</button>
            </article>
        </section>
    </main>
    <!-- javascript -->
    <script src="script.js"></script>
</body>
</html>
